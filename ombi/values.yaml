replicaCount: 1

image:
  repository: linuxserver/ombi
  tag: latest
  pullPolicy: IfNotPresent

env:
  - name: PUID
    value: "1000"
  - name: PGID
    value: "1000"
  - name: "TZ"
    value: "Europe/London"

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations: {}
    #kubernetes.io/tls-acme: "true"
    #kubernetes.io/ingress.class: traefik
  path: /
  hosts:
    - chart-example.local

persistence:
  config:
    enabled: true
    accessMode: ReadWriteOnce
    size: 1Gi
    #storageClass: vsphere

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
